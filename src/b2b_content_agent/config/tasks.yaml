white_paper_generation_task:
  description: >
    Generate authoritative white papers (3,000-5,000 words) based on content strategy
    assignments. Create thought leadership documents that educate, establish credibility,
    and position the product as the solution.
    
    **Inputs You Will Receive:**
    - Product intelligence report (from CREW 1)
    - Persona library with detailed profiles (from CREW 1)
    - Content strategy with persona-content assignments (from CREW 1)
    
    **Your Objectives:**
    1. Identify which personas have been assigned white paper content
    2. For each assigned persona, create a comprehensive white paper that:
       - Addresses industry challenges relevant to the persona
       - Provides frameworks and methodologies
       - Establishes thought leadership and authority
       - Subtly positions the product as the solution
       - Delivers genuine educational value
    3. Use available tools to:
       - Synthesize research and industry insights
       - Build frameworks and best practices
       - Structure content into logical chapters
       - Apply professional white paper formatting
    
    **White Paper Structure:**
    - Executive Summary
    - Introduction (problem statement)
    - Industry Analysis and Trends
    - Framework or Methodology
    - Best Practices and Implementation Guidance
    - Solution Approach (subtle product positioning)
    - Conclusion and Recommendations
    - About the Company
    
    **Quality Standards:**
    - Authoritative but accessible tone
    - Data-driven with research citations
    - Practical frameworks that readers can apply
    - Educational focus (not just product pitch)
    - Professional formatting with clear sections
    - Visual guidance for charts/graphs (described, not created)
    
    **Length:** 3,000-5,000 words per white paper
    **Tone:** Authoritative, educational, thought leadership
  expected_output: >
    One or more white paper documents (one per assigned persona), each structured as:
    
    # [White Paper Title: Industry Challenge or Solution]
    
    ## Executive Summary
    [200-300 word overview of key insights and recommendations]
    
    ## 1. Introduction
    [400-500 words framing the industry challenge and why it matters]
    
    ## 2. The Current Landscape
    [600-800 words analyzing industry trends, data, and challenges]
    
    ## 3. Understanding the Root Causes
    [500-700 words exploring why these challenges exist]
    
    ## 4. A Framework for Success
    [700-900 words presenting methodology or approach]
    
    ## 5. Best Practices and Implementation
    [700-900 words with actionable guidance]
    
    ## 6. The Path Forward
    [400-600 words on solution approach, subtly mentioning product]
    
    ## 7. Conclusion
    [300-400 words summarizing key takeaways and recommendations]
    
    ## About [Company Name]
    [150-200 words on company background and expertise]
    
    Each white paper should be professional, comprehensive, and save-ready for gated
    content download or PDF distribution.
  agent: white_paper_author
  output_file: output/white_papers/white_papers.md
  async_execution: true

# =====================================================
# TASK 6: Pitch Deck Generation
# =====================================================
pitch_deck_generation_task:
  description: >
    Generate compelling pitch deck outlines (10-15 slides) based on content strategy
    assignments. Create presentation structures that sales teams can use to close deals.
    
    **Inputs You Will Receive:**
    - Product intelligence report (from CREW 1)
    - Persona library with detailed profiles (from CREW 1)
    - Content strategy with persona-content assignments (from CREW 1)
    
    **Your Objectives:**
    1. Identify which personas have been assigned pitch deck content
    2. For each assigned persona, create a pitch deck outline that:
       - Starts with the customer's problem (not the solution)
       - Builds conviction through logical flow
       - Addresses persona-specific pain points and goals
       - Includes proof points and social proof
       - Ends with clear CTA and next steps
    3. Use available tools to:
       - Generate slide outline and sequencing
       - Craft compelling value propositions
       - Identify data visualization needs
       - Apply pitch deck best practices
    
    **Pitch Deck Structure (10-15 slides):**
    1. Title/Hook Slide
    2. Problem Statement (customer's challenge)
    3. Impact/Cost of Problem
    4. Solution Overview
    5. How It Works (key features)
    6. Value Propositions (benefits)
    7. Proof Points (data, testimonials)
    8. Customer Success Stories
    9. Competitive Differentiation
    10. Pricing and ROI
    11. Implementation and Support
    12. Next Steps and CTA
    
    **Quality Standards:**
    - Clear, concise messaging (minimal text per slide)
    - Logical flow that builds conviction
    - Visual-first approach with descriptions
    - Persona-specific pain points addressed
    - Balance of emotion and logic
    - Professional but not stuffy
    
    **Format:** Slide outline with talking points
    **Tone:** Compelling, confident, consultative
  expected_output: >
    One or more pitch deck outlines (one per assigned persona), each structured as:
    
    # [Product Name] - Sales Deck for [Persona Title]
    
    ## Slide 1: Title Slide
    **Visual:** [Product logo, compelling tagline]
    **Content:** [Product Name] - [Compelling value proposition]
    **Notes:** Open with confidence and establish credibility
    
    ## Slide 2: The Challenge
    **Visual:** [Icon or image representing the problem]
    **Content:**
    - [Pain point 1 specific to persona]
    - [Pain point 2 specific to persona]
    - [Pain point 3 specific to persona]
    **Notes:** Make the problem relatable and real for this persona
    
    ## Slide 3: The Cost of Inaction
    **Visual:** [Chart showing impact]
    **Content:**
    - [Quantified cost or risk]
    - [Time/productivity impact]
    - [Competitive disadvantage]
    **Notes:** Create urgency without being alarmist
    
    [Continue through all 10-15 slides with same format]
    
    ## Appendix: Supporting Data
    - Additional proof points
    - Detailed pricing breakdown
    - Technical specifications
    - References and case studies
    
    Each pitch deck should be ready for sales teams to customize and present.
  agent: pitch_deck_designer
  output_file: output/pitch_decks/pitch_decks.md
  async_execution: true

