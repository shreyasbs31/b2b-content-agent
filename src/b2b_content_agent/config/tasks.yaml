# CREW 1: Research & Planning Tasks Configuration
# This file defines the tasks for the research and planning agents

# =====================================================
# TASK 1: Product Analysis
# =====================================================
product_analysis_task:
  description: >
    Perform comprehensive analysis of the product based on provided information sources.
    
    **Input Sources to Analyze:**
    {input_sources}
    
    **Your Objectives:**
    1. Extract ALL product information from provided sources (documents, URLs, raw text)
    2. Identify and categorize:
       - Product name and tagline
       - Core features and capabilities
       - Benefits and value propositions
       - Use cases and applications
       - Technical specifications
       - Pricing information (if available)
       - Target market indicators
       - Competitive differentiators
    3. Parse multiple formats: PDF, DOCX, TXT, URLs, plain text
    4. Use web scraping for URLs to get complete product information
    5. Cross-reference information from multiple sources to build a complete picture
    6. Identify gaps in the provided information and note what's missing
    
    **Use Available Tools:**
    - Document Parser: For PDF, DOCX, TXT, MD files
    - Web Scraper: For analyzing product websites and landing pages
    - Product Analyzer: For extracting structured data from raw content
    - Competitor Analyzer: For competitive context
    
    **Quality Standards:**
    - Be thorough and exhaustive in your analysis
    - Extract exact quotes when relevant
    - Cite sources for each piece of information
    - Do not make assumptions - only report what you can verify
    - If information conflicts across sources, note the discrepancy
    - Organize information logically and clearly
  expected_output: >
    A comprehensive product intelligence report in the following structure:
    
    # PRODUCT INTELLIGENCE REPORT
    
    ## 1. PRODUCT OVERVIEW
    - Name:
    - Tagline/Description:
    - Industry/Category:
    - Company:
    
    ## 2. FEATURES & CAPABILITIES
    (Detailed list with descriptions)
    
    ## 3. BENEFITS & VALUE PROPOSITIONS
    (List of benefits with explanations)
    
    ## 4. USE CASES & APPLICATIONS
    (Specific scenarios where the product solves problems)
    
    ## 5. TECHNICAL SPECIFICATIONS
    (Any technical details, integrations, requirements)
    
    ## 6. TARGET MARKET INDICATORS
    (Evidence of who the product is for)
    
    ## 7. PRICING & PACKAGING
    (If available)
    
    ## 8. COMPETITIVE POSITIONING
    (How it compares to alternatives, unique differentiators)
    
    ## 9. INFORMATION GAPS
    (What information is missing or unclear)
    
    ## 10. SOURCE CITATIONS
    (List of all sources analyzed)
    
    The report should be detailed, well-structured, and ready to be used by the
    Persona Researcher for the next phase of analysis.
  agent: product_analyst
  output_file: output/01_product_analysis.md

# =====================================================
# TASK 2: Persona Identification & Profiling
# =====================================================
persona_identification_task:
  description: >
    Based on the product analysis, identify and profile all potential target personas
    who could benefit from this product. Generate between 10-50 unique, detailed personas.
    
    **Context from Previous Task:**
    You will receive the complete product intelligence report from the Product Analyst.
    Use this as your foundation for persona development.
    
    **Your Objectives:**
    1. Analyze product capabilities and identify WHO would benefit from each feature
    2. Think broadly - consider primary, secondary, and tertiary markets
    3. Create diverse personas across:
       - Different job roles (individual contributors, managers, executives)
       - Different company sizes (startup, SMB, mid-market, enterprise)
       - Different industries (identify at least 5-10 relevant industries)
       - Different use cases (various ways to use the product)
    4. For each persona, develop a complete profile including:
       - Job title and seniority level
       - Company context (size, industry, stage)
       - Day-to-day responsibilities
       - Key challenges and pain points
       - Goals and success metrics
       - Buying behavior and decision-making process
       - How this product solves their specific problems
       - Realistic quote or perspective
    5. Ensure each persona is unique - avoid cookie-cutter profiles
    6. Make personas realistic and believable, not generic archetypes
    
    **Quality Standards:**
    - Each persona should feel like a real person you could interview
    - Personas should be diverse in role, industry, and use case
    - Pain points should be specific and relatable
    - Value propositions should be tailored to each persona
    - Include both obvious and creative/lateral persona ideas
    - Balance between depth (detailed profiles) and breadth (good variety)
    
    **Persona Count Guidelines:**
    - Minimum: 10 personas (for simple products)
    - Target: 20-30 personas (for most B2B products)
    - Maximum: 50 personas (for complex, multi-use-case products)
    
    Choose the appropriate number based on product complexity and versatility.
  expected_output: >
    A comprehensive persona library document structured as follows:
    
    # B2B PERSONA LIBRARY
    
    ## EXECUTIVE SUMMARY
    - Total personas identified: [Number]
    - Primary target markets: [List]
    - Industries covered: [List]
    - Use case categories: [List]
    
    ## PERSONA PROFILES
    
    For each persona, provide:
    
    ### Persona [#]: [Job Title]
    
    **Profile Overview:**
    - Name: [Realistic name]
    - Title: [Exact job title]
    - Company: [Type/size/industry]
    - Seniority: [Level]
    
    **Context:**
    - Reports to: [Role]
    - Team size: [Number]
    - Key responsibilities: [List]
    
    **Challenges & Pain Points:**
    - [3-5 specific challenges]
    
    **Goals & Success Metrics:**
    - [What they're trying to achieve]
    - [How they measure success]
    
    **Product Fit:**
    - Primary use case: [How they'd use the product]
    - Key features needed: [Specific features]
    - Value proposition: [Why this product solves their problem]
    - ROI/Impact: [Expected outcomes]
    
    **Buying Behavior:**
    - Decision-making role: [Economic buyer, influencer, user, etc.]
    - Purchase triggers: [What prompts them to buy]
    - Evaluation criteria: [What matters most]
    
    **Quote:**
    "[A realistic quote that captures their perspective on the problem and potential solution]"
    
    ---
    
    [Repeat for each persona]
    
    ## PERSONA SEGMENTATION ANALYSIS
    - Breakdown by role type
    - Breakdown by industry
    - Breakdown by company size
    - Breakdown by use case
    
    This persona library should be rich, diverse, and ready to be used for targeted
    content strategy development.
  agent: persona_researcher
  context:
    - product_analysis_task
  output_file: output/02_persona_library.md

# =====================================================
# TASK 3: Content Strategy Development
# =====================================================
content_strategy_task:
  description: >
    Design a comprehensive content strategy that assigns each persona to the optimal
    content type and creates detailed content briefs for execution.
    
    **Context from Previous Tasks:**
    You will receive:
    1. Complete product intelligence report (from Product Analyst)
    2. Full persona library with all identified personas (from Persona Researcher)
    
    **Your Objectives:**
    1. Review all personas and product information
    2. For each persona, determine the best content type(s):
       - Case Study: Best for proving ROI, showing real-world success
       - White Paper: Best for thought leadership, technical depth, education
       - Pitch Deck: Best for executive overview, fundraising, partner pitches
       - Social Media: Best for awareness, engagement, community building
    3. Create a content assignment matrix mapping personas to content types
    4. Ensure demographic diversity in content assignments
    5. For bulk generation (e.g., 50 case studies), assign each to a different persona
    6. Create detailed content briefs for each assignment including:
       - Target persona
       - Content type and format
       - Key messages and angles
       - Pain points to address
       - Value propositions to highlight
       - Tone and style guidelines
       - Success metrics
    7. Prioritize assignments based on strategic importance
    8. Add variation to prevent repetitive content
    
    **Content Type Selection Criteria:**
    
    **Case Studies:** Best for:
    - Proving ROI and business impact
    - Building trust through customer success stories
    - Demonstrating product in action
    - Technical buyers and economic buyers
    - Mid-to-late sales cycle content
    
    **White Papers:** Best for:
    - Thought leadership and industry expertise
    - Complex technical concepts
    - Educational content for early-stage buyers
    - Technical decision-makers and influencers
    - Building credibility and authority
    
    **Pitch Decks:** Best for:
    - Executive overviews and high-level positioning
    - Investor and partner pitches
    - Quick product introductions
    - C-suite and senior leadership
    - Board presentations and strategic planning
    
    **Social Media Content:** Best for:
    - Awareness and top-of-funnel engagement
    - Community building and thought leadership
    - Quick tips and insights
    - All personas (adapt message per persona)
    - Ongoing relationship nurturing
    
    **Quality Standards:**
    - Strategic fit between persona and content type
    - Clear, actionable content briefs
    - Diverse assignments (no two pieces should feel the same)
    - Specific messaging tailored to each persona
    - Realistic scope and objectives for each content piece
    
    **For Bulk Generation:**
    If generating 50 case studies, for example:
    - Assign each to a different persona (use all personas, repeat if needed)
    - Vary the scenarios and outcomes
    - Ensure industry diversity
    - Mix company sizes and use cases
    - Create different narrative structures
  expected_output: >
    A detailed content strategy document structured as follows:
    
    # CONTENT STRATEGY & ASSIGNMENT PLAN
    
    ## 1. STRATEGIC OVERVIEW
    - Content objectives
    - Target audience summary
    - Content mix rationale
    - Distribution and amplification plan
    
    ## 2. CONTENT ASSIGNMENT MATRIX
    
    | Persona # | Persona Name | Content Type | Priority | Rationale |
    |-----------|--------------|--------------|----------|-----------|
    | 1 | [Name/Title] | Case Study | High | [Why this pairing] |
    | 2 | [Name/Title] | White Paper | Medium | [Why this pairing] |
    | ... | ... | ... | ... | ... |
    
    ## 3. DETAILED CONTENT BRIEFS
    
    ### Content Brief [#]: [Content Type] for [Persona]
    
    **Assignment:**
    - Persona: [#] - [Name/Title]
    - Content Type: [Type]
    - Priority: [High/Medium/Low]
    - Word Count: [Target length]
    
    **Strategic Context:**
    - Why this persona: [Explanation]
    - Why this content type: [Explanation]
    - Where in buyer journey: [Stage]
    
    **Key Messages:**
    1. [Primary message]
    2. [Secondary message]
    3. [Supporting message]
    
    **Pain Points to Address:**
    - [Specific pain point 1]
    - [Specific pain point 2]
    - [Specific pain point 3]
    
    **Value Propositions to Highlight:**
    - [Value prop 1]
    - [Value prop 2]
    - [Value prop 3]
    
    **Required Elements:**
    - [Must-have element 1]
    - [Must-have element 2]
    - [Must-have element 3]
    
    **Tone & Style:**
    - Voice: [Professional/Conversational/Technical/etc.]
    - Perspective: [First-person/Third-person/etc.]
    - Technical level: [High/Medium/Low]
    - Formality: [Formal/Semi-formal/Casual]
    
    **Success Metrics:**
    - [How we'll measure effectiveness]
    
    **Unique Angle/Hook:**
    - [What makes this piece stand out]
    
    ---
    
    [Repeat for each content assignment]
    
    ## 4. EXECUTION PRIORITIES
    
    **Phase 1 (High Priority):**
    - [List of briefs to execute first]
    
    **Phase 2 (Medium Priority):**
    - [List of briefs to execute second]
    
    **Phase 3 (Lower Priority):**
    - [List of briefs to execute third]
    
    ## 5. QUALITY ASSURANCE CHECKLIST
    - [ ] Demographic diversity across all content
    - [ ] No repetitive angles or scenarios
    - [ ] Clear differentiation between pieces
    - [ ] Strategic content type selection
    - [ ] Actionable briefs with sufficient detail
    - [ ] Realistic scope and objectives
    
    ## 6. NOTES FOR CONTENT GENERATION CREW
    - Special considerations
    - Brand voice guidelines
    - Things to avoid
    - Additional context
    
    This strategy document should provide complete direction for the Content Generation
    Crew (Crew 2) to execute without additional input.
  agent: content_strategist
  context:
    - product_analysis_task
    - persona_identification_task
  output_file: output/03_content_strategy.md

