# =====================================================
# TASK 4: Case Study Generation
# =====================================================
case_study_generation_task:
  description: >
    Generate compelling B2B case studies based on the content strategy and persona assignments
    from CREW 1. Create 1,500-2,500 word customer success stories with quantifiable results.
    
    **Inputs You Will Receive:**
    - Product intelligence report (from CREW 1)
    - Persona library with detailed profiles (from CREW 1)
    - Content strategy with persona-content assignments (from CREW 1)
    
    **Your Objectives:**
    1. Identify which personas have been assigned case study content
    2. For each assigned persona, create a complete case study that:
       - Tells a compelling story of transformation
       - Addresses their specific pain points
       - Showcases quantifiable results and ROI
       - Includes realistic customer quotes
       - Follows professional case study structure
    3. Use available tools to:
       - Build narrative structure (problem → solution → results)
       - Extract and format key metrics and data points
       - Generate authentic-sounding customer quotes
       - Apply professional formatting
    
    **Case Study Structure:**
    - Title: Compelling headline with result
    - Executive Summary: 2-3 sentence overview
    - Challenge: What problem the customer faced
    - Solution: How the product was implemented
    - Results: Quantifiable outcomes and ROI
    - Testimonial: Direct quote from customer
    - Company Profile: Brief background on the customer
    
    **Quality Standards:**
    - Specific, quantifiable metrics (not vague claims)
    - Realistic challenges that resonate with the persona
    - Authentic quotes that sound like real people
    - Professional tone but engaging narrative
    - Clear before/after transformation
    - Credible company details and context
    
    **Length:** 1,500-2,500 words per case study
    **Tone:** Professional, credible, data-driven, compelling
  expected_output: >
    One or more case study documents (one per assigned persona), each structured as:
    
    # [Compelling Title with Result]
    ## How [Company Name] [Achieved Specific Result] with [Product Name]
    
    ### Executive Summary
    [2-3 sentences summarizing the transformation]
    
    ### Company Profile
    - **Company:** [Name]
    - **Industry:** [Industry]
    - **Size:** [Employee count]
    - **Location:** [Location]
    - **Challenge:** [Brief description]
    
    ### The Challenge
    [300-400 words describing the problem, context, and pain points]
    
    ### The Solution
    [400-600 words describing how the product was implemented and used]
    
    ### The Results
    [400-500 words with specific metrics and outcomes]
    
    **Key Metrics:**
    - [Metric 1 with percentage or number]
    - [Metric 2 with percentage or number]
    - [Metric 3 with percentage or number]
    
    ### Customer Testimonial
    "[Realistic quote from the persona's perspective about the impact]"
    
    **— [Name], [Title] at [Company]**
    
    ### Conclusion
    [200-300 words wrapping up the story and implications]
    
    Each case study should be save-ready for PDF export and client presentation.
  agent: case_study_writer
  output_file: output/case_studies/case_studies.md
  async_execution: true

